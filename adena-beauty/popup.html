<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Button -->
    <div class="p-6">
        <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="openModal()">
            Quick View Product
        </button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40">
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white w-[90%] max-w-4xl rounded-lg shadow-lg relative">

            <!-- Close Button -->
            <button class="absolute top-4 right-4 text-gray-500 hover:text-black" onclick="closeModal()">✕</button>

            <!-- Modal Content -->
            <div class="grid grid-cols-1 md:grid-cols-2">

                <!-- Left (Product Image) -->
                <div class="p-6 flex justify-center items-center">
                    <img src="https://via.placeholder.com/400x400" alt="Product" class="rounded-lg">
                </div>

                <!-- Right (Product Details) -->
                <div class="p-6 space-y-4">
                    <h2 class="text-2xl font-semibold">Apollo Coin Necklace</h2>
                    <p class="text-sm text-gray-500">By Wpbingo</p>
                    <p class="text-gray-400 line-through">$100.00</p>
                    <p class="text-xl font-bold text-red-600">$60.00</p>
                    <p class="text-gray-600 text-sm">
                        Curabitur egestas malesuada volutpat. Nunc vel vestibulum odio, ac pellentesque lacus.
                    </p>

                    <!-- Colors -->
                    <div>
                        <p class="text-sm mb-2">Color:</p>
                        <div class="flex gap-2">
                            <button class="w-8 h-8 border rounded-full bg-gray-400"></button>
                            <button class="w-8 h-8 border rounded-full bg-yellow-400"></button>
                        </div>
                    </div>

                    <!-- Stock -->
                    <p class="text-green-600 text-sm">✔ In stock</p>

                    <!-- Add to Cart -->
                    <div class="flex gap-2 items-center">
                        <input type="number" value="1" class="w-16 border rounded-lg text-center p-2">
                        <button class="flex-1 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-900">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/popup.js"></script>
</body>

</html>
