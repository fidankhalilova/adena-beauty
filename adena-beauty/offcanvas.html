<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Button to open offcanvas -->
    <button class="m-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        onclick="document.getElementById('offcanvas').classList.remove('-translate-x-full')">
        Open Offcanvas
    </button>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="closeOffcanvas()">
    </div>

    <!-- Offcanvas -->
    <div id="offcanvas"
        class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">

        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b">
            <h2 class="text-lg font-semibold">Menu</h2>
            <button class="text-gray-500 hover:text-gray-700" onclick="closeOffcanvas()">âœ•</button>
        </div>

        <!-- Body -->
        <div class="p-4 space-y-3">
            <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">Services</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
        </div>
    </div>

    <script src="./src/offcanvas.js"></script>
</body>

</html>
